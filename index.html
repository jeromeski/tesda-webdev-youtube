<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <table
      bgcolor="black"
      align="center"
      border="0"
      cellpadding="0"
      cellspacing="0"

      width="1600"
    >
      <tr>
        <td>
          <table
            bgcolor="red"
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            height="757"
            width="1000"
          >
            <tr>
              <td valign="top">
                <table border="0" cellpadding="0" cellspacing="0" width="1000">
                  <tr>
                    <td bgcolor="yellow" height="57"></td>
                  </tr>
                  <tr>
                    <td bgcolor="green" height="57"></td>
                  </tr>
                  <tr>
                    <td bgcolor="blue" height="640">
                      <table border="0" cellpadding="0" cellspacing="0">
                        <tr>
                          <td width="640" height="757" bgcolor="indigo"></td>
                          <td width="360" width="757" bgcolor="violet"></td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
